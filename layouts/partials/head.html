{{ $title := cond (isset .Params "title") .Title .Site.Title }}
{{ $desc := cond (isset .Params "description") .Params.description .Site.Params.description }}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ $title }}</title>
<meta name="description" content="{{ $desc }}">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ $title }}">
<meta property="og:description" content="{{ $desc }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Site.Params.og_image }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ $title }}">
<meta name="twitter:description" content="{{ $desc }}">
<meta name="twitter:image" content="{{ .Site.Params.og_image }}">

<link rel="preload" href="/css/style.css" as="style">
<link rel="stylesheet" href="/css/style.css">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "name": "Aaron Bailey Counselling",
  "image": "{{ .Site.Params.og_image }}",
  "url": "{{ .Permalink }}",
  "telephone": "+1-778-557-5504",
  "email": "abaileycounselling@gmail.com",
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "Brentwood Bay",
    "addressRegion": "BC",
    "addressCountry": "CA"
  },
  "areaServed": "Greater Victoria",
  "openingHoursSpecification": [{
    "@type": "OpeningHoursSpecification",
    "dayOfWeek": ["Monday","Tuesday","Wednesday","Thursday","Friday"],
    "opens": "09:00",
    "closes": "18:00"
  }],
  "sameAs": []
}
</script>
